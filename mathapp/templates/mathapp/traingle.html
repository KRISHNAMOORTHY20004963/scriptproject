{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="{% static 'css/math.css' %}">
</head>

<body>
    <div class="container">
        <div class="formview">
            <div class="banner">
                Area of A Traingle

            </div>
            <div class="content">
                <form action="" method="GET">
                    {% csrf_token %}
                    <div class="forminput">
                        <label for="value_a">base=</label>
                        <input type="text" name="value_a" id="value_a">
                    </div>
                    <div class="forminput">
                        <label for="value_b">height=</label>
                        <input type="text" name="value_b" id="value_b">
                    </div>
                    <div class="forminput">
                        <button type="button" name="button_value" id="button_value">Calculate</button>
                    </div>
                    <div class="forminput">
                        <label for="value_c">Area=</label>
                        <input type="text" name="value_c" id="value_c" readonly>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/math.js"></script>
</body>

</html>
